<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions Page v2</title>
<!--    <link rel="stylesheet" type="text/css" href="/css/welcome.css">-->
    <style>
        /* Add card-specific styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .card .heading {
            font-weight: bold;
            color: #555;
        }

        .card .rating {
            color: #888;
        }

        .private {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Questions Page v2-From folder structure</h1>

<!-- Loop through questionOfExtractPhases and render each in a card -->
<div class="card-container">
    <div class="card" th:each="question : ${questions}">
        <h2 th:text="${question.name}"></h2>
        <div class="heading">
            <span>Heading: </span>
            <span th:text="${question.heading}"></span>
        </div>
        <div class="rating">
            Rating: <span th:text="${question.rating}"></span>
        </div>
        <div th:if="${question.isPrivate}" class="private">
            Private Question
        </div>
    </div>
</div>
</body>
</html>
